<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PandaWorldClothing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background: radial-gradient(white,blue);
            padding: 20px 0;
            text-align: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .contact-info {
            padding-right: 40px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #03011d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #020d8f;
        }

        footer {
            background: #03011d;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 0 15px;
            }

            .contact-info {
                padding-right: 0;
            }

            nav {
                text-align: center;
                padding: 15px 0;
            }

            nav a {
                margin: 0 10px;
                padding: 5px 15px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>üìû Phone: +27 12 345 6789</p>
                <p>üìß Email: info@pandaworldclothing.com</p>
                <p>üìç Address: 123 Fashion Street, Pretoria, South Africa</p>
            </div>

            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2023 PandaWorldClothing. All rights reserved.</p>
    </footer>
</body>
</html>
