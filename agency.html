<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - PandaWorldClothing/title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        nav {
            background: radial-gradient(white,blue);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: #020d8f;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
            text-align: center;
        }

        .under-construction {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            background-color: #03011d;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                right: -100%;
                top: 70px;
                height: calc(100vh - 70px);
                background-color: #03011d;
                flex-direction: column;
                align-items: center;
                width: 100%;
                text-align: center;
                transition: right 0.3s ease;
                padding: 20px 0;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 20px;
                top: 20px;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .nav-links.active {
                right: 0;
            }

            .container {
                margin-top: 80px;
                padding: 1rem;
            }

            .under-construction {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">PandaWorldAgency</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="under-construction">
            <h1>ðŸš§ Website Under Construction ðŸš§</h1>
        </div>
        <div class="description">
            <p>We're working hard to bring you an amazing experience.</p>
            <p>Stay tuned for our grand opening!</p>
        </div>
    </div>

    <footer>
        <p>Â© 2025 PandaWorldClothing. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
